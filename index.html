<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Mood Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <h2>Controls</h2>
            <div class="control-group">
                <label for="primary-color">Primary Color:</label>
                <div class="color-input-group">
                    <input type="color" id="primary-color" value="#ff4b01">
                    <input type="text" id="primary-color-text" value="#ff4b01" maxlength="7">
                </div>
            </div>
            <div class="control-group">
                <label for="secondary-color">Secondary Color:</label>
                <div class="color-input-group">
                    <input type="color" id="secondary-color" value="#faa000">
                    <input type="text" id="secondary-color-text" value="#faa000" maxlength="7">
                </div>
            </div>
            <div class="control-group">
                <label for="background-color">Background Color:</label>
                <div class="color-input-group">
                    <input type="color" id="background-color" value="#ffffff">
                    <input type="text" id="background-color-text" value="#ffffff" maxlength="7">
                </div>
            </div>
            <div class="control-group">
                <label for="link-color">Link Color:</label>
                <div class="color-input-group">
                    <input type="color" id="link-color" value="#0000ff">
                    <input type="text" id="link-color-text" value="#0000ff" maxlength="7">
                </div>
            </div>
            <div class="control-group">
                <label for="text-color">Text Color:</label>
                <div class="color-input-group">
                    <input type="color" id="text-color" value="#000000">
                    <input type="text" id="text-color-text" value="#000000" maxlength="7">
                </div>
            </div>
            <hr>
            <div class="control-group">
                <label for="font-family">Font Family:</label>
                <select id="font-family">
                    <option value="Arial, sans-serif">Arial</option>
                    <option value="'Times New Roman', serif">Times New Roman</option>
                    <option value="'Courier New', monospace">Courier New</option>
                </select>
            </div>
        </div>
        <div class="mood-board">
            <h1>Interactive Mood Board</h1>
            <div class="color-sample primary-color">Primary Color</div>
            <div class="color-sample secondary-color">Secondary Color</div>
            <p class="sample-text">This is a sample paragraph to demonstrate the chosen font.</p>
            <button class="sample-button">Sample Button</button>
            <p>This is a <a href="#" class="sample-link">sample link</a> to demonstrate the link color.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
